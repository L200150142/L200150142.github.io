<!DOCTYPE html>
<html>
  <head>
    <title>Tugas 6 (Custom Street View Panorama)</title>
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 90%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <center>
      <h3>Street View Panoramas<br>
          Lokasi Sekitar Tempat Tinggal
      </h3>
    </center>
    <div id="map"></div>
    <script>
      function initPano() {
        var panorama = new google.maps.StreetViewPanorama(
          document.getElementById('map'), {
            pano: 'reception',
            visible: true,
            panoProvider: getCustomPanorama
        });
      }
      
      function getCustomPanoramaTileUrl(pano, zoom, tileX, tileY) {
        return 'https://raw.githubusercontent.com/L200150126/L200150126.github.io/master/aa.jpg';
      }
     
      function getCustomPanorama(pano, zoom, tileX, tileY) {
        if (pano === 'reception') {
          return {
            location: {
              pano: 'reception',
              description: 'Custom Street View Panorama'
            },
            links: [],
            copyright: 'Imagery (c) 2018 Google',
            tiles: {
              tileSize: new google.maps.Size(1024, 512),
              worldSize: new google.maps.Size(2048, 1024),
              centerHeading: 105,
              getTileUrl: getCustomPanoramaTileUrl
            }
          };
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4RxFm0f4wYfTliYk4N66u1-HyYR6iBDY&callback=initPano">
    </script>
  </body>
</html>
